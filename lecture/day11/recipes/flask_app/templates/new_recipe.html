<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>New Recipe</h1>
        <form action="/create/recipe" method="post">
            <input type="hidden" name="user_id" value="{{session.user_id}}">
            <label for="name">Name</label>
            <input type="text" name="name" id="">
            <label for="description">Description</label>
            <textarea name="description" id="" cols="30" rows="10"></textarea>
            <label for="instructions">Instructions</label>
            <input type="text" name="instructions" id="">
            <label for="date_made">date made</label>
            <input type="date" name="date_made" id="">
            <h3>under 30</h3>
            <label for="under_30">yes</label>
            <input type="radio" name="under_30" id="under_30" value="1">
            <label for="under_30">no</label>
            <input type="radio" name="under_30" id="under_30" value="0">
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
